name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  build-docker:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build-docker]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Home Agent ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Home Agent ${{ steps.version.outputs.VERSION }}

            ### Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```

            ### Claude Proxy SDK Installation

            Install or update Claude Proxy SDK on your host:

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/claude-proxy-sdk/install.sh | sudo bash
            ```

            The installer will:
            - Install Node.js 20+ if needed
            - Download and build the TypeScript proxy
            - Create and start the systemd service
            - Generate an API key for authentication

            ### Uninstall Claude Proxy SDK

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/claude-proxy-sdk/install.sh | sudo bash -s -- --uninstall
            ```

            ### Migration from Go Proxy

            If you have the old Go-based proxy installed:

            ```bash
            # Uninstall old proxy
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/claude-proxy/install.sh | sudo bash -s -- --uninstall

            # Install new TypeScript proxy
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/claude-proxy-sdk/install.sh | sudo bash
            ```
          draft: false
          prerelease: false
