version: '3.8'

services:
  home-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-agent
    ports:
      - "8080:8080"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PORT: "8080"
      HOST: "0.0.0.0"
      DATABASE_PATH: /data/sessions.db
      CLAUDE_BIN: /usr/local/bin/claude
    volumes:
      # Persistent data for database
      - ./data:/data
      # Optional workspace for Claude Code
      - ./workspace:/workspace
    restart: unless-stopped
    networks:
      - home-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  home-agent-network:
    driver: bridge

volumes:
  data:
    driver: local
  workspace:
    driver: local
